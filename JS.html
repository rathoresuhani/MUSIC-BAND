<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>What javaScript can do?</h2>
  <p id="demo">javaScript can change HTML content</p>
  <button type="button" onclick='document.getElementById("demo").innerHTML="Hello javaScript!"'>Click Me!</button>
  <hr>
  <button onclick="document.getElementById('myImage').src='bon.jpg'">Turn on Light</button>
  <img id="myImage" src="bon.jpg" style="width:100px; height:120px">
  <button onclick="document.getElementById('myImage').src='boffnew.png'">Turn off the light</button>
  <hr>
  <!-- <p id="demo2">javaScript can change the style of HTML element</p> -->
  <button type="button"
  onclick="document.getElementById('demo2').style.fontSize='35px'">Click Me!</button>
  <p id="demo2">javaScript can change the style of HTML element</p>
  <button type="button"
  ondblclick="document.getElementById('demo2').style.fontSize='15px'">Click Me!</button>
  <hr>
  <p id="demo3"></p>
  <script>
    document.getElementById("demo3").innerHTML="My First Javascript code";
  </script>
  <hr>
  <script>
    function ChangeName(){
      document.getElementById("demo4").innerHTML="Paragraph content is changing on click";
    }
  </script>
  <p id="demo4">It's a paragraph</p>
  <button type="button" onclick="ChangeName()">Try It !</button>

  

</body>
</html>
